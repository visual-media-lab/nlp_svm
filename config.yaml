{
  "data_path": "train_data.csv", # 入力するデータセットのパス
  "sentence_index" : 2, # 入力データで文章が書いてある列番号
  "label_index" : 0, # 入力データでラベルが書いてある列番号
  "label_dict": {"label1" : 0, "label2" : 1}, #それぞれのラベルに割り振る番号
