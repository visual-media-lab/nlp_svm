  "k-fold_splits" : 10, # k-foldで何分割するか
  "save_path" : "model.pickle", # 学習済みモデルの保存先のパス
  "TARGET_CATEGORIES" : ["名詞", "動詞", "形容詞"], #どの品詞を使うか
  "EXCEPT_CATEGORIES" : ["固有名詞", "数"] #どの品詞を除外するか
}
